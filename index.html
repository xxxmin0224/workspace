<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>처음 만나게 되는 팰</h2>
  <p></p>
  <div class="card" style="width:400px">
    <img class="card-img-top" src="koko.png" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">꼬꼬닭</h4>
      <p class="card-text">처음 만나는 팰 <br>
    먹을 수 있을까? 거부감이 든다...</p>
      <a href="#" class="btn btn-primary">정보</a>
    </div>
  </div>
  <br>

  <div class="container mt-3">
    <h2>친구가 생겼다!</h2>
    <p></p>
    <div class="card" style="width:400px">
      <img class="card-img-top" src="https://i.namu.wiki/i/1av6FFlB70UlgDLsEi5EtPOzx0vyUoN-QiM4n6JgEWEVCIQb2gTgUmZ_iYmSfEAVbaZYtBkvIBcm1xIsmZgnprvKDi6NfaOWPZkPCFRKN2NDFNDRtXO_BpWIoZzOFe3cfcChhHRgBsSBENWvnBEAVQ.webp" 
      alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">도로롱</h4>
        <p class="card-text">처음 만나는 팰 <br>
      귀엽다! 만지고 싶어!</p>
        <a href="#" class="btn btn-primary">정보</a>
      </div>
    </div>
    <br>
  

</div>

</body>
</html>
